<!DOCTYPE html>
<html>
<head>
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #userInfo {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Here, you can implement your own server-side authentication logic or make an API call to validate the user credentials.

            // For demonstration purposes, let's assume there's only one valid user:
            var validUsername = "john1";
            var validPassword = "password";

            if (username === validUsername && password === validPassword) {
                window.location.href = "dashboard.html"; // Redirect to the dashboard page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>

        <div id="userInfo">
            <h2>Welcome, <span id="loggedInUsername"></span>!</h2>
            <p>You are logged in.</p>
        </div>
    </div>
</body>
</html>
